<body>
    <header> <!-- menu de navegação -->
        <nav>
            <ul id="nav-lista"> <!-- links -->
                <li class="nav-item"><a href="sobre-mim.html">Sobre Mim</a></li> 
                <li class="nav-item"><a href="formacao.html">Formação</a></li>

        </nav>
    </header>

    <section id="contato">
        <h1 class="titulos">Contato</h1>
        <div class="contato-container"> <!-- div principal -->
            <p>Me mande uma mensagem</p>
            <form method="post" class="formulario" autocomplete="off"> <!-- formulario com as informações do usuário -->
                <input type="text" name="nome" id="nome" placeholder="Seu nome">
                <input type="email" name="email" id="email" placeholder="Seu email" >
                <textarea name="mensagem" id="mensagem" cols="30" rows="7" placeholder="O que você quer me dizer?"></textarea>
                <input type="button" value="Enviar">
            </form>
        </div>
    </section>
</body>
